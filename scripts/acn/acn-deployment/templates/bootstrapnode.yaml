{{- range $key, $spec := .Values }}
{{- if eq $key "bootstrap" }}
{{- if $spec.enabled }}
{{- range $spec.config }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: acn-node-{{ .p2pport }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acn-node-{{ .p2pport }}
  serviceName: acn-node-{{ .p2pport }}
  template:
    metadata:
      labels:
        app: acn-node-{{ .p2pport }}
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: '/metrics'
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: acn-node
        image: {{ $.Values.bootstrap.image }}
        imagePullPolicy: IfNotPresent
        args: ["--config-from-env"]
        env:
          - name: AEA_P2P_ID
            valueFrom:
              secretKeyRef:
                key: priv-key
                name: node-priv-key-{{ .p2pport }}
          - name: AEA_P2P_URI_PUBLIC
            value: {{ $.Values.dns.publicdnsname }}:{{ .p2pport }}
          - name: AEA_P2P_URI
            value: 0.0.0.0:443
          - name: AEA_P2P_DELEGATE_URI
            value: 127.0.0.1:11000
          - name: AEA_P2P_URI_MONITORING
            value: 127.0.0.1:8080
          - name: ACN_LOG_FILE
            value: /acn_data/libp2p_node_{{ .p2pport }}.log

        {{- if $.Values.bootstrap.resources }}
        resources: {{- toYaml $.Values.bootstrap.resources | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 443
        - containerPort: 11000
        - containerPort: 8080
        volumeMounts:
        - mountPath: /acn_data
          name: acn-data

  volumeClaimTemplates:
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: acn-data
    spec:
      storageClassName: nfs
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: acn-node-{{ .p2pport }}
spec:
  selector:
    app: acn-node-{{ .p2pport }}
  ports:
    - name: tcp-libp2p
      protocol: TCP
      port: {{ .p2pport }}
      targetPort: 443
    - name: tcp-delegate
      protocol: TCP
      port: {{ .delegateport }}
      targetPort: 11000
    - name: tcp-monitoring
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "public"
 #  cert-manager.io/cluster-issuer: letsencrypt-prod
  name: acn-node-ingress
spec:
  tls:
    - hosts:
        - {{ $.Values.dns.publicdnsname }}
      secretName: acn-node-tls
  rules:
    - host: {{$.Values.dns.publicdnsname}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  acn-node-{{ .p2pport }}
                port:
                  number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "public"
    nginx.org/proxy-connect-timeout: "30s"
    nginx.org/proxy-read-timeout: "20s"
    nginx.ingress.kubernetes.io/service-upstream: "true"
  #  cert-manager.io/cluster-issuer: letsencrypt-prod
  name: acn-node-ingress-2
spec:
#  tls:
#    - hosts:
#        - {{ $.Values.dns.publicdnsname }}
#      secretName: acn-node-tls
  rules:
    - host: staging-2.acn.autonolas.tech # {{$.Values.dns.publicdnsname}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  acn-node-{{ .p2pport }}
                port:
                  name: tcp-libp2p

{{- end }}
{{- end }}
{{- end }}
{{- end }}
